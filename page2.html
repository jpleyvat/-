<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			content="width=device-width, initial-scale=1.0"

		<title>我的普通话中文笔记</title>

	<body>
		<script src="scripts/scripts.js"></script>
		<div id="2" class="page">
			<!-- WORDS -->
			<div class="column">
				<!-- WORDS -->
				<div class="section" title="Words">
					<script>
						(function() {
							let words = new Section([
								['character', 'new', '再'],
								['character', 'same', '帮'],
								['character', 'same', '次']
							]);
						})();
					</script>
				</div>
				<!-- /WORDS -->
				<!-- WORDS FAMILY -->
				<div class="section" title="Words(Family)">
					<script>
						(function() {
							let words = new Section([

							]);
						})();
					</script>
				</div>
				<!-- /WORDS FAMILY -->
				<!-- WORDS ANIMALS -->
				<div class="section" title="Words(Animals)">
					<script>
						(function() {
							let words = new Section([

						})();
					</script>
				</div>
				<!-- /WORDS ANIMALS -->

				<div class="section" title="Words(Food)">
					<script>
						(function() {
							let words = new Section([
								['character', 'new', '饭'],

							]);
						})();
					</script>
				</div>
				<!-- /WORDS FOOD -->
			</div>
			<!-- WORDS TIME -->
			<div class="column">
				<div class="section" title="Words(Time)">
					<script>
						(function() {
							let words = new Section(
								[['character', 'new', '岁']],
								1,
								3
							);
						})();
					</script>
				</div>
			</div>
			<!-- /WORDS TIME -->
			<!-- WORDS -->
			<div class="column">
				<!-- VERBS -->
				<div class="section" title="verbs">
					<script>
						(function() {
							let verbs = new Section(
								[['word', 'new', '明白']],
								2
							);
						})();
					</script>
				</div>
				<!-- /VERBS -->
			</div>
			<div class="column">
				<!-- Expressions -->
				<div class="section" title="Expressions">
					<script>
						(function() {
							let expressions = new Section(
								[
									['word', 'new', '对不起'],
									['word', 'new', '没关系'],
									['word', 'new', '不客气'],
									['word', 'new', '一点儿']
								],
								3
							);
						})();
					</script>
				</div>
				<!-- /Expressions -->
			</div>

</html>

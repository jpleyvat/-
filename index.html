		<script src="scripts.js"></script>
		<div id="page" class="page">
      <div class="column">
          <!-- PRONOUNS -->	
          <div id="pronouns" class="section">
            <script>
              let pronounsSection = new Section(pronouns);
              pronounsSection.createNote([
                {
                  character: '的',
                  meaning: 'Possession',
                  pronunciation: 'De'
                }, 
                {
                  character: '们',
                  meaning: '<Plural>',
                  pronunciation: 'Men'
                }, 
              ]);
              pronounsSection.createNote([
                {
                  character: '我',
                  meaning: 'I, me',
                  pronunciation: 'Wǒ'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '你',
                  meaning: 'You',
                  pronunciation: 'Nǐ'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '他',
                  meaning: 'He, him',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '她',
                  meaning: 'She, her',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '它',
                  meaning: 'It',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.insertSpace()
          </script>
          </div>
          <!-- /PRONOUNS -->

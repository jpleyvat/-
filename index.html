<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>我的中国普通话笔记</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<script src="scripts.js"></script>
		<div id="page" class="page">
      <div class="column">
          <!-- PRONOUNS -->	
          <div id="pronouns" class="section">
            <script>
              let pronounsSection = new Section(pronouns);
              pronounsSection.createNote([
                {
                  character: '的',
                  meaning: 'Possession',
                  pronunciation: 'De'
                }
              ]);
              pronounsSection.sameRow()
              pronounsSection.createNote([{
                  character: '们',
                  meaning: '<Plural>',
                  pronunciation: 'Men'
                }, ])
              pronounsSection.createNote([
                {
                  character: '我',
                  meaning: 'I, me',
                  pronunciation: 'Wǒ'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '你',
                  meaning: 'You',
                  pronunciation: 'Nǐ'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '他',
                  meaning: 'He, him',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '她',
                  meaning: 'She, her',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.createNote([
                {
                  character: '它',
                  meaning: 'It',
                  pronunciation: 'Tā'
                }
              ]);
              pronounsSection.insertSpace()
              pronounsSection.changeDirection()
         </script>
          </div>
          <!-- /PRONOUNS -->	
      </div>
			</div>
		</div>
	</body>
</html>

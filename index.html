<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>我的普通话中文笔记</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<script src="scripts/scripts.js"></script>
		<div id="1" class="page">
			<div class="column">
				<!-- PRONOUNS -->
				<div id="pronouns" class="section" title="pronouns">
					<script>
						let pro = new Section();
						pro.charNote({
							character: '我',
							meaning: 'I, me',
							pronunciation: 'Wǒ'
						});
						pro.sameRow();
						pro.charNote({
							character: '们',
							meaning: 'Plural',
							pronunciation: 'Men'
						});
						pro.charNote({
							character: '你',
							meaning: 'You',
							pronunciation: 'Nǐ'
						});
						pro.sameRow();
						pro.charNote({
							character: '的',
							meaning: 'Pos',
							pronunciation: 'De'
						});
						pro.charNote({
							character: '他',
							meaning: 'He, him',
							pronunciation: 'Tā'
						});
						pro.sameRow();
						pro.insertSpace();
						pro.charNote({
							character: '她',
							meaning: 'She, her',
							pronunciation: 'Tā'
						});
						pro.sameRow();
						pro.insertSpace();
						pro.charNote({
							character: '它',
							meaning: 'It',
							pronunciation: 'Tā'
						});
						pro.sameRow();
						pro.insertSpace();
					</script>
				</div>
				<!-- /PRONOUNS -->
				<!-- WORDS -->
				<div id="words" class="section">
					<script>
						let wo = new Section();
						wo.charNote({
							character: '好',
							meaning: 'Good',
							pronunciation: 'Hǎo'
						});
						wo.sameRow();
						wo.charNote({
							character: '谢',
							meaning: 'Thank',
							pronunciation: 'Xiè'
						});
						wo.sameRow();
						wo.insertHalfSpace();
						wo.sameRow();
						wo.wordNote(
							[
								{
									character: '再',
									pronunciation: 'Zài'
								},
								{
									character: '见',
									pronunciation: 'Jiàn'
								}
							],
							'Goodbye'
						);
						wo.charNote({
							character: '很',
							meaning: 'Very',
							pronunciation: 'Hěn'
						});
						wo.sameRow();
						wo.charNote({
							character: '对',
							meaning: 'Right',
							pronunciation: 'Duì'
						});
						wo.sameRow();
						wo.insertHalfSpace();
						wo.sameRow();
						wo.wordNote(
							[
								{
									character: '你',
									meaning: 'You',
									pronunciation: 'Nǐ'
								},
								{
									character: '好',
									meaning: 'Good',
									pronunciation: 'Hǎo'
								}
							],
							'Hello'
						);

						wo.charNote({
							character: '也',
							meaning: 'Also',
							pronunciation: 'Yě'
						});
						wo.sameRow();
						wo.charNote({
							character: '忙',
							meaning: 'Busy',
							pronunciation: 'Máng'
						});
						wo.sameRow();
						wo.wordNote(
							[
								{
									character: '对',
									pronunciation: 'Duì'
								},
								{
									character: '不',
									pronunciation: 'Bù'
								},
								{
									character: '起',
									pronunciation: 'Qǐ'
								}
							],
							'I am sorry'
						);
						wo.wordNote(
							[
								{
									character: '没',
									pronunciation: 'méi'
								},
								{
									character: '关',
									pronunciation: 'guān'
								},
								{
									character: '系',
									pronunciation: 'xì'
								}
							],
							'No worries'
						);
						wo.sameRow();
						wo.wordNote(
							[
								{
									character: '不',
									meaning: "No, don't",
									pronunciation: 'Bù'
								},
								{
									character: '客',
									meaning: 'Guest, customer',
									pronunciation: 'Kè'
								},
								{
									character: '气',
									meaning: 'air, breath, spirit',
									pronunciation: 'Qì'
								}
							],
							'You are welcome'
						);
					</script>
				</div>
				<!-- /WORDS -->
			</div>
			<div class="column">
				<!-- QUESTIONS -->
				<div id="questions" class="section">
					<script>
						let que = new Section(1);
						que.indent();
						que.charNote({
							character: '呢',
							pronunciation: 'Ne',
							meaning: 'And you?'
						});
						que.sameRow();
						que.wordNote(
							[
								{
									character: '什',
									pronunciation: 'Shén'
								},
								{
									character: '么',
									pronunciation: 'Me'
								}
							],
							'what'
						);
						que.sameRow();
						que.wordNote(
							[
								{
									character: '哪',
									pronunciation: 'Nǎ'
								},
								{
									character: '儿',
									pronunciation: 'Er'
								}
							],
							'Where'
						);
						que.sameRow();
						que.wordNote(
							[
								{
									character: '如',
									pronunciation: 'Rú'
								},
								{
									character: '何',
									pronunciation: 'hé'
								}
							],
							'How'
						);
						que.indent();
						que.insertSpace();
						que.sameRow();
						que.wordNote(
							[
								{
									character: '多',
									pronunciation: 'Duō'
								},
								{
									character: '么',
									pronunciation: 'Me'
								}
							],
							'How'
						);
						que.sameRow();
						que.wordNote(
							[
								{
									character: '几',
									pronunciation: 'Jǐ '
								},
								{
									character: '点',
									pronunciation: 'diǎn'
								}
							],
							'when'
						);
					</script>
				</div>
				<!-- /QUESTIONS -->
				<!-- PREPOSITION -->
				<div id="prepositions" class="section">
					<script>
						let pre = new Section(2);
						pre.indent();
						pre.charNote({
							character: '在',
							pronunciation: 'Zài',
							meaning: 'In, at'
						});
						pre.insertSpace();
						pre.insertQuarterSpace();
					</script>
				</div>
				<!-- /PREPOSITION -->
				<!-- VERBS -->
				<div id="verbs" class="section">
					<script>
						let ve = new Section(6);
						ve.indent();
						ve.charNote({
							character: '问',
							meaning: 'Ask',
							pronunciation: 'Wèn'
						});
						ve.sameRow();
						ve.charNote({
							character: '是',
							meaning: 'Be, yes',
							pronunciation: 'Shì'
						});
						ve.sameRow();
						ve.wordNote(
							[
								{
									character: '知',
									pronunciation: 'Zhī'
								},
								{
									character: '道',
									pronunciation: 'Dào'
								}
							],
							'Know'
						);

						ve.charNote({
							character: '叫',
							meaning: 'Call',
							pronunciation: 'Jiào'
						});
						ve.sameRow();
						ve.charNote({
							character: '喝',
							meaning: 'Drink',
							pronunciation: 'Hē'
						});

						ve.charNote({
							character: '吃',
							meaning: 'Eat',
							pronunciation: 'Chī'
						});
						ve.sameRow();
						ve.charNote({
							character: '叫',
							meaning: 'Live',
							pronunciation: 'Zhù'
						});

						ve.charNote({
							character: '见',
							meaning: 'See, meet',
							pronunciation: 'Jiàn'
						});
					</script>
				</div>
				<!-- /VERBS -->
			</div>
			<div class="column"></div>
		</div>
		<div id="2" class="page">
			<div class="column">
				<div id="words" class="section">
					<script></script>
				</div>
			</div>
		</div>
		<ul id="pages"></ul>
		<script>
			pages();
		</script>
	</body>
</html>

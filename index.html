<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My Mandarin Notes</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<script src="script.js"></script>
		<div id="page" class="page">
			<div id="pronouns" class="section">
				<script>
					// section = pronouns;
					let pronounsSection = new section(pronouns);
					pronounsSection.createNote('我', 'I', 'Wǒ');
					pronounsSection.createNote('你', 'you', 'Nǐ');
				</script>
			</div>
			<!-- /PRONOUNS -->

			<div id="verbs" class="section">
				<script>
					let verbsSection = new section(verbs);
					verbsSection.createNote('我', 'I', 'Wǒ');
					verbsSection.createNote('你', 'you', 'Nǐ');
				</script>
			</div>
		</div>
	</body>
</html>
